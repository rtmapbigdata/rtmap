agent4.sources = source1
agent4.sinks = sink1 sink2
agent4.channels = channel1 channel2

agent4.sources.source1.channels = channel1 channel2
agent4.sources.source1.type = http
agent4.sources.source1.port = 41413

agent4.channels.channel1.type = memory
agent4.channels.channel1.capacity = 100000
agent4.channels.channel1.transactionCapacity = 100000

agent4.channels.channel2.type = memory
agent4.channels.channel2.capacity = 100000
agent4.channels.channel2.transactionCapacity = 100000

# hdfs sink
agent4.sinks.sink2.type = hdfs
agent4.sinks.sink2.hdfs.path = /bcia-queue/events/lbs/%y-%m-%d
agent4.sinks.sink2.hdfs.filePrefix = lbs-
agent4.sinks.sink2.hdfs.fileSuffix = .dat
agent4.sinks.sink2.hdfs.inUsePrefix = _
agent4.sinks.sink2.hdfs.rollInterval = 0
agent4.sinks.sink2.hdfs.rollSize = 0
agent4.sinks.sink2.hdfs.rollCount = 0
agent4.sinks.sink2.channel = channel2

# kafka sink
agent4.sinks.sink1.type = com.thilinamb.flume.sink.KafkaSink
agent4.sinks.sink1.custom-topic = lbs
agent4.sinks.sink1.preprocessor = com.thilinamb.flume.sink.example.SimpleMessagePreprocessor
agent4.sinks.sink1.kafka.metadata.broker.list = r1s2:6667,r2s2:6667,r2s3:6667,r2s4:6667
agent4.sinks.sink1.kafka.serializer.class = kafka.serializer.StringEncoder
agent4.sinks.sink1.request.required.acks = 1
agent4.sinks.sink1.channel = channel1
