exchange.sources = r1
exchange.sinks = k1
exchange.channels = c1

# -------------------------- exchange file --------------------------
# include: ruian
exchange.sources.r1.type = org.apache.flume.source.kafka.KafkaSource
exchange.sources.r1.channels = c1
exchange.sources.r1.zookeeperConnect = 192.168.14.44:2181,192.168.14.71:2181,192.168.14.43:2181,192.168.14.120:2181,192.168.14.68:2181
exchange.sources.r1.topic = exchange-in
exchange.sources.r1.groupId = flume
exchange.sources.r1.kafka.consumer.timeout.ms = 100

exchange.sources.r1.interceptors = i1 i2
exchange.sources.r1.interceptors.i1.type = cn.rtmap.bigdata.ingest.intercept.EventDeserializer$Builder
exchange.sources.r1.interceptors.i2.type = cn.rtmap.bigdata.ingest.intercept.EventDecompressor$Builder

exchange.sinks.k1.type = hdfs
exchange.sinks.k1.channel = c1
exchange.sinks.k1.hdfs.path = /databank/ods/%{from}/%{unit_code}/%{process_month}/%{process_date}
exchange.sinks.k1.hdfs.filePrefix = %{filename}
exchange.sinks.k1.hdfs.inUsePrefix = _
exchange.sinks.k1.hdfs.rollInterval = 0
exchange.sinks.k1.hdfs.rollSize = 0
exchange.sinks.k1.hdfs.rollCount = 0
exchange.sinks.k1.hdfs.idleTimeout = 300
exchange.sinks.k1.hdfs.fileType = CompressedStream
exchange.sinks.k1.hdfs.codeC = lzop

exchange.channels.c1.type = memory
exchange.channels.c1.capacity = 100000
exchange.channels.c1.transactionCapacity = 10000

